name: Publish Package to npm

on:
  push:
    branches:
      - main   # main ব্রাঞ্চে পুশ হলে চালাবে

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    steps:
      # কোড ক্লোন করা
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js সেটআপ (version 20)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # ডিপেন্ডেন্সি ইনস্টল করা
      - name: Install dependencies
        run: npm ci

      # প্রোজেক্ট বিল্ড করা (যদি থাকে)
      - name: Build project
        run: npm run build

      # npm authentication যাচাই (অপশনাল, কিন্তু ডিবাগের জন্য দরকার)
      - name: Check npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      # প্যাকেজ পাবলিশ করা
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
